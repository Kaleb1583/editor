<html>
<div style="font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden;">
    <header id="header" style="position: fixed; top: 0; left: 0; width: 100%; height: 40px; background-color: #333; z-index: 1000; display: flex; justify-content: flex-end; align-items: center; padding: 0 10px; box-sizing: border-box;">
        <div id="buttons" style="display: flex; gap: 10px;">
            <button id="fullscreenBtn" style="padding: 5px 10px; background-color: #333; color: white; border: none; border-radius: 5px; cursor: pointer;">Full Screen</button>
        </div>
    </header>
    <div class="editor-container" style="display: flex; width: 100%; height: calc(100% - 40px); margin-top: 40px;">
        <div id="input-container" style="flex: 1; display: flex; flex-direction: column; overflow: hidden; min-width: 300px; padding: 0;">
            <textarea id="input" placeholder="HTML Here." onkeyup="document.getElementById('output').srcdoc=document.getElementById('input').value;" style="width: 100%; height: 100%; resize: none; padding: 10px; box-sizing: border-box; border: 1px solid #ddd;"></textarea>
        </div>
        <div id="output-container" style="flex: 1; position: relative;">
            <iframe id="output" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
</div>
</html>
